{% extends "layout.html" %}

{% block title %}
    book
{% endblock %}

{% block main %}
    <form action="/book" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pickup" placeholder="Source" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Destination" placeholder="Destination" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="total_tickets" placeholder="No Of Tickets" type="integer">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
     </form>
{% endblock %}
